<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agulto. Moneda. Polinga." />

    <!--  Imports. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <!--  Style Sheets.  -->
    <link rel="stylesheet" href="./css/SignIn_SignUp.css" />
    <link rel="stylesheet" href="./css/SignIn_SignUp_Animation.css" />
    <title>[Title]</title>
  </head>
  <body>
    <!--  Background Animation -->
    <div class="background-main">
      <ul class="shapes-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--  Container -->
    <div class="container" id="container">
      <!-- Sign Up Container Form -->
      <div class="form-container signup-container">
        <form id="signup-form" action="home.html" method="GET">
          <h1>Create Account</h1>

          <div class="input-field">
            <i class="fas fa-caret-right"></i>
            <input 
              type="text" 
              placeholder="First Name" 
              id="firstname"
              for="firstname"
              required 
            />
          </div>

          <div class="input-field">
            <i class="fas fa-caret-right"></i>
            <input
              type="text" 
              placeholder="Last Name"
              id="lastname"
              for="lastname" 
              required 
            />
            
          </div>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              placeholder="Username"
              id="reg_username"
              for="reg_username" 
              required 
            />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              placeholder="Email"
              id="email"
              for="email" 
              required 
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              placeholder="Password" 
              id="reg_password"
              for="reg_password"
              required
            />
          </div>

          <!--  Error Message -->
          <div class="error-message-holder">
            <p id="signup-err"><!--Invalid username/password.--></p>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
      <!-- Sign In Container Form -->
      <div class="form-container signin-container">
        <form id="signin-form" action="home.html" method="GET">
          <h1>Sign In</h1>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              id="username"
              for="username"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="password"
              for="password"
              required
            />
          </div>

          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="remember_me" />
            Keep me signed in
          </label>

          <!--  Error Message -->
          <div class="error-message-holder">
            <p id="signin-err">
              <!-- Invalid username/password.-->
              placeholder
            </p>
          </div>
          <div class="signin-button">
            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>

      <!-- Overlay Container -->
      <div class="overlay-container">
        <div class="overlay">
          <!-- Sign In Overlay Container -->
          <div class="panel-overlay left-overlay">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please log in with your personal info.
            </p>
            <button class="ghost" id="signin-slide">Sign In</button>
          </div>

          <!-- Sign Up Overlay Container -->
          <div class="panel-overlay right-overlay">
            <h1>Hello, There!</h1>
            <p>Enter your personal details and start journey with us.</p>
            <button class="ghost" id="signup-slide">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./js/SignIn_SignUp_Animation.js"></script>
    <script src="./js/auth_user.js"></script>
    <script src="./js/register_user.js"></script>
  </body>
</html>
