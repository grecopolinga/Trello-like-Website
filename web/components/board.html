<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boards</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Created Board -->
    <div
      class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
    >
      <div class="Flex justify-start pt-0 px-0 flex items-center">
        <div
          class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
          style="
            background: radial-gradient(black, transparent 60%);
            transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
            opacity: 0.2;
          "
        ></div>
        <img class="object-cover" src="https://picsum.photos/1001/600" alt="" />
      </div>
      <div class="relative text-white px-4 pb-4 mt-4">
        <span class="flex opacity-75 -mb-1">Label</span>
        <div class="flex justify-between">
          <span class="block font-semibold text-xl">Title</span>
          <button
            class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
          >
            Edit
          </button>
        </div>
      </div>
    </div>

    <!-- Add Board -->
    <div
      class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
    >
      <div class="Flex justify-start pt-0 px-0 flex items-center">
        <div
          class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
          style="
            background: radial-gradient(black, transparent 60%);
            transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
            opacity: 0.2;
          "
        ></div>
        <img class="object-cover" src="https://picsum.photos/1000/600" alt="" />
      </div>
      <div class="relative text-white px-4 pb-4 mt-4">
        <span class="flex opacity-75 -mb-1">Board</span>
        <div class="flex justify-between">
          <span class="block font-semibold text-xl">Add</span>
          <button
            class="fas fa-plus bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d013f8194c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
