<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Search Bar -->
    <header class="flex justify-end">
      <div class="p-8">
        <div
          class="flex bg-c-whitesmoke items-center rounded-full py-1 px-2 h-10 shadow-xl border-2 border-c-purple-light"
        >
          <input
            class="bg-c-whitesmoke rounded-l-full w-full py-4 px-6 text-c-teal-dark font-medium h-1 leading-tight focus:outline-none"
            id="search"
            type="text"
            placeholder="Search"
          />

          <div class="p-4">
            <button
              class="fas fa-search bg-c-purple-dark text-white rounded-full py-2 px-4 hover:bg-c-purple-light focus:outline-none w-12 h-8 flex items-center justify-center"
            ></button>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/d013f8194c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
