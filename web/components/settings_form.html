<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="flex flex-col items-center m-12">
      <div class="my-2">
        <img
          src="https://randomuser.me/api/portraits/men/10.jpg"
          class="w-full rounded-full border-black border-solid"
        />
      </div>
      <div class="text-center w-full my-2">
        <h1 class="text-2xl font-semibold">Sonson the Great</h1>
      </div>
      <!-- Form -->
      <form class="w-full max-w-lg">
        <div>
          <h2>Personal Information</h2>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/2 px-3 mb-4 md:mb-2">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >First Name</label
            >
            <input
              type="text"
              class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
              placeholder="First Name"
            />
          </div>
          <div class="w-full md:w-1/2 px-3 mb-4 md:mb-2">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >Last Name</label
            >
            <input
              type="text"
              class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div>
          <h2>Account Information</h2>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-4 md:mb-2">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-4 md:mb-2">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 xs:flex-nowrap mb-2">
          <div class="w-full px-3 mb-4 md:mb-2">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
              placeholder="Password"
            />
          </div>
        </div>
      </form>
      <div class="flex flex-row w-full justify-center my-2">
        <div id="save-button"></div>
      </div>
    </div>
  </body>
</html>
