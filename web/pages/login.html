<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agulto. Moneda. Polinga." />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    ></script>

    <link rel="stylesheet" href="../css/SignIn_SignUp.css" />
    <link rel="stylesheet" href="../css/SignIn_SignUp_Animation.css" />
    <title>[Title]</title>
  </head>
  <body>
    <!--  Background Animation -->

    <div class="background-main">
      <ul class="shapes-area">
        <div class="logo-container">
          <a href="index.html"
            ><svg
              class="logo"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 386.01 97.33"
              style="enable-background: new 0 0 386.01 97.33"
              xml:space="preserve"
            >
              <style type="text/css">
                @font-face {
                  font-family: "LEMONMILK-Bold";
                  src: url(../fonts/LEMONMILK-Regular.otf);
                }
                .st0 {
                  fill: #ffffff;
                  stroke: #000000;
                  stroke-miterlimit: 10;
                }
                .st1 {
                  fill: #ffffff;
                  stroke: #000000;
                  stroke-width: 4;
                  stroke-miterlimit: 10;
                }
                .st2 {
                  fill: none;
                  stroke: #000000;
                  stroke-width: 4;
                  stroke-miterlimit: 10;
                }
                .st3 {
                  fill: none;
                }
                .st4 {
                  font-family: "LEMONMILK-Bold";
                }
                .st5 {
                  font-size: 72px;
                }
              </style>
              <g>
                <path class="st0" d="M96.9,11.95" />

                <rect
                  x="3.93"

		c-1.3,0-1.95,1.48-1.02,2.35l43.23,40.83"
                />
                <line class="st2" x1="3.93" y1="4.28" x2="48.18" y2="93.95" />

                  x="112.69"

          >
        </div>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--  Container -->
    <div class="container" id="container">
      <!-- Sign Up Container Form -->
      <div class="form-container signup-container">
        <form id="signup-form" action="home.html" method="GET">
          <h1>Create Account</h1>

          <div class="input-field">
            <i class="fas fa-caret-right"></i>
            <input
              type="text"
              placeholder="First Name"
              id="firstname"
              for="firstname"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-caret-right"></i>
            <input
              type="text"
              placeholder="Last Name"
              id="lastname"
              for="lastname"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              id="reg_username"
              for="reg_username"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              id="email"
              for="email"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="reg_password"
              for="reg_password"
              required
            />
          </div>

          <!--  Error Message -->
          <div class="error-message-holder">
            <p id="signup-err"><!--Invalid username/password.--></p>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
      <!-- Sign In Container Form -->
      <div class="form-container signin-container">
        <form id="signin-form" action="boards.html" method="GET">
          <h1>Sign In</h1>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              id="username"
              for="username"
              value="Sonson_Great"
              required
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="password"
              for="password"
              value="Hakdoq12345"
              required
            />
          </div>

          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="remember_me" />
            Keep me signed in
          </label>

          <!--  Error Message -->
          <div class="error-message-holder">
            <p id="signin-err">
              <!-- Invalid username/password.-->
              placeholder
            </p>
          </div>
          <div class="signin-button">
            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>

      <!-- Overlay Container -->
      <div class="overlay-container">
        <div class="overlay">
          <!-- Sign In Overlay Container -->
          <div class="panel-overlay left-overlay">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please log in with your personal info.
            </p>
            <button class="ghost" id="signin-slide">Sign In</button>
          </div>

          <!-- Sign Up Overlay Container -->
          <div class="panel-overlay right-overlay">
            <h1>Hello, There!</h1>
            <p>Enter your personal details and start journey with us.</p>
            <button class="ghost" id="signup-slide">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="../js/SignIn_SignUp_Animation.js"></script>
    <script src="../js/auth_user.js"></script>
    <script src="../js/register_user.js"></script>
  </body>
</html>
