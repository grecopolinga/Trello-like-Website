<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

            rel="stylesheet"
            href="../../public/css/SignIn_SignUp_Animation.css"
        />
        <title>Login | TRONE</title>
    </head>
    <body>
        <!--  Background Animation -->

        <div class="background-main">
            <ul class="shapes-area">
                <div class="logo-container">
                    <a href="index.html"
                        ><svg
                            class="logo"
                            version="1.1"
                            id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="0 0 386.01 97.33"
                            style="enable-background: new 0 0 386.01 97.33"
                            xml:space="preserve"
                        >
                            <style type="text/css">
                                @font-face {
                                    font-family: 'LEMONMILK-Bold';
                                    src: url(../fonts/LEMONMILK-Regular.otf);
                                }
                                .st0 {

                                .st1 {
                                    fill: #ffffff;
                                    stroke: #000000;
                                    stroke-width: 4;
                                    stroke-miterlimit: 10;
                                }
                                .st2 {
                                    fill: none;
                                    stroke: #000000;
                                    stroke-width: 4;
                                    stroke-miterlimit: 10;
                                }
                                .st3 {
                                    fill: none;
                                }
                                .st4 {
                                    font-family: 'LEMONMILK-Bold';
                                }
                                .st5 {
                                    font-size: 72px;
                                }

                                <path class="st0" d="M96.9,11.95" />

                                    d="M48.83,92.37V9.22c0-1.22,1.58-1.83,2.51-0.96l42.95,38.57c0.93,0.87,0.28,2.35-1.02,2.35H54.04
		c-1.3,0-1.95,1.48-1.02,2.35l43.23,40.83"

                </div>

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--  Container -->
        <div class="container" id="container">
            <!-- Sign Up Container Form -->
            <div class="form-container signup-container">
                <form id="signup-form" action="home.html" method="GET">
                    <h1>Create Account</h1>

                    <div class="input-field">
                        <i class="fas fa-caret-right"></i>
                        <input
                            type="text"
                            placeholder="First Name"
                            id="firstname"
                            for="firstname"
                            required
                        />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-caret-right"></i>
                        <input
                            type="text"
                            placeholder="Last Name"
                            id="lastname"
                            for="lastname"
                            required
                        />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            placeholder="Username"
                            id="reg_username"
                            for="reg_username"
                            required
                        />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            placeholder="Email"
                            id="email"
                            for="email"
                            required
                        />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            placeholder="Password"
                            id="reg_password"
                            for="reg_password"
                            required
                        />
                    </div>

                    <!--  Error Message -->
                    <div class="error-message-holder">
                        <p id="signup-err"><!--Invalid username/password.--></p>
                    </div>

                    <button type="submit">Sign In</button>
                </form>
            </div>
            <!-- Sign In Container Form -->
            <div class="form-container signin-container">
                <form id="signin-form" action="boards.html" method="GET">
                    <h1>Sign In</h1>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            placeholder="Username"
                            id="username"
                            for="username"
                            value="Sonson_Great"
                            required
                        />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            placeholder="Password"
                            id="password"
                            for="password"
                            value="Hakdoq12345"
                            required
                        />
                    </div>

                    <label class="checkbox">
                        <input
                            type="checkbox"
                            value="remember-me"
                            id="remember_me"
                        />
                        Keep me signed in
                    </label>

                    <!--  Error Message -->
                    <div class="error-message-holder">
                        <p id="signin-err">
                            <!-- Invalid username/password.-->
                            placeholder
                        </p>
                    </div>
                    <div class="signin-button">
                        <button type="submit">Sign In</button>
                    </div>
                </form>
            </div>

            <!-- Overlay Container -->
            <div class="overlay-container">
                <div class="overlay">
                    <!-- Sign In Overlay Container -->
                    <div class="panel-overlay left-overlay">
                        <h1>Welcome Back!</h1>
                        <p>
                            To keep connected with us please log in with your
                            personal info.
                        </p>
                        <button class="ghost" id="signin-slide">Sign In</button>
                    </div>

                    <!-- Sign Up Overlay Container -->
                    <div class="panel-overlay right-overlay">
                        <h1>Hello, There!</h1>
                        <p>
                            Enter your personal details and start journey with
                            us.
                        </p>
                        <button class="ghost" id="signup-slide">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="../../public/js/SignIn_SignUp_Animation.js"></script>
        <script src="../../public/js/auth_user.js"></script>
        <script src="../../public/js/register_user.js"></script>
    </body>
</html>
