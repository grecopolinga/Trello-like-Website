<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Workspace | TRONE</title>
        <link rel="stylesheet" href="../../public/css/workspace.css" />
        <link rel="stylesheet" href="../../public/css/style.css" />
    </head>
    <body>
        <nav class="bg-c-purple-dark">
            <div class="px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center h-16">
                    <div
                        class="flex sm:items-stretch sm:justify-between sm:w-full"
                    >
                        <!-- Our Logo  -->
                        <div class="flex flex-wrap">
                            <div class="flex-shrink-0 flex items-center">
                                <img
                                    class="block lg:hidden h-8 w-auto"
                                    src="../svg/Trone.svg"
                                    alt="Trone Logo"
                                />
                                <img
                                    class="hidden lg:block h-8 w-auto"
                                    src="../svg/Trone.svg"
                                    alt="Trone Logo"
                                />
                            </div>

                            <div
                                class="flex-wrap hidden sm:flex sm:justify-between sm:ml-6"
                            >
                                <div class="flex space-x-4">
                                    <a
                                        href="boards.html"
                                        class="text-gray-50 hover:bg-c-purple-light hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                                        aria-current="page"
                                        >Personal Boards</a
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="flex-shrink-0 flex items-center">
                            <button id="board-settings-button">
                                <svg
                                    class="w-8 p-1 text-white hover:bg-c-purple-light rounded-sm"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="mx-6">
            <div
                id="addTodoListDiv"
                class="mt-12 flex flex-row justify-between"
            >
                <div class="flex flex-wrap items-center">
                    <h1 class="text-2xl font-bold font-raleway">Daily Tasks</h1>
                </div>
                <div class="flex flex-row-reverse items-center">
                    <button id="addTodoListButton" class="btn-save-card h-10">
                        Create List
                    </button>
                    <input id="addTodoListInput" class="input_field h-10" />
                </div>
            </div>
            <div id="root"></div>
        </div>

        <!-- Modal -->
        <div
            class="hidden fixed z-10 inset-0 overflow-y-auto"
            aria-labelledby="modal-title"
            role="dialog"
            aria-modal="true"
            id="board-settings-modal"
        >
            <!-- Background -->
            <div
                class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
            >
                <!--  Gray Background -->
                <div
                    class="fixed inset-0 bg-gray-600 bg-opacity-80 transition-opacity"
                    aria-hidden="true"
                ></div>
                <!--  Center the pop-up message-->
                <span
                    class="hidden sm:inline-block sm:align-middle sm:h-screen"
                    aria-hidden="true"
                ></span>

                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full p-4"
                >
                    <div
                        class="flex flex-row items-center justify-between mb-2"
                    >
                        <div class="flex flex-wrap">
                            <svg
                                class="w-8 pr-2"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
                                />
                            </svg>
                            <h1 class="font-bold text-lg">Board Settings</h1>
                        </div>
                        <button class="close-modal focus:outline-none">
                            <svg
                                class="w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-col">
                        <div class="w-full mb-2">
                            <label class="font-bold block">Board Name</label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-1 px-2 leading-tight focus:outline-none focus:border-gray-500"
                                type="text"
                                name="board_name"
                                id="board_name"
                                placeholder="Board Name"
                                value="Daily Tasks"
                            />
                        </div>
                        <div class="w-full mb-2">
                            <label class="font-bold block">Board Color</label>
                            <input
                                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md leading-tight focus:outline-none focus:border-gray-500"
                                type="color"
                                name="board_name"
                                id="board_name"
                                value="#B19CD9"
                                placeholder="Board Color"
                            />
                        </div>
                        <div class="flex flex-row-reverse">
                            <button
                                class="bg-transparent hover:bg-c-purple-dark focus:outline-none text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-400 hover:border-transparent rounded"
                                id="board-settings-confirm"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---------------->
        <script src="../../public/js/workspace.js"></script>
        <script src="../../public/js/board_settings.js"></script>
    </body>
</html>
