    <!--  Page    -->
    <div class="h-screen ml-96">
      <!--    Search Bar  -->
      <header class="flex justify-end">
        <div class="p-8">
          <div
            class="flex bg-c-whitesmoke items-center rounded-full py-1 px-2 h-10 shadow-xl border-2 border-c-purple-light"
          >
            <input
              class="bg-c-whitesmoke rounded-l-full w-full py-4 px-6 text-c-teal-dark font-medium h-1 leading-tight focus:outline-none"
              id="search"
              type="text"
              placeholder="Search"
            />

            <div class="p-4">
              <button
                class="fas fa-search bg-c-purple-dark text-white rounded-full py-2 px-4 hover:bg-c-purple-light focus:outline-none w-12 h-8 flex items-center justify-center"
              ></button>
            </div>
          </div>
        </div>
      </header>

      <!--    Content -->
      <div>
        <div>
          <div
            class="flex justify-between p-4 font-extrabold text-3xl sm:w-full md:w-full lg:w-4/5 xl:w-4/5"
          >
            <!--    Title   -->
            <div><h1>My Boards</h1></div>
            <!--  Sort  -->
            <form class="relative inline-block text-left">
              <select
                name="sort"
                id="sort"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-purple-400"
              >
                <option value="sortBy">Sort By</option>
                <option value="sortName">Alphabetical</option>
                <option value="sortModified">Date Modified</option>
                <option value="sortAdded">Date Added</option>
              </select>
            </form>
          </div>
        </div>

        <!--    All Boards  -->
        <!--    All Boards  -->
        <div
          class="flex flex-wrap justify-start sm:w-full md:w-full lg:w-4/5 xl:w-4/5"
        >
          <!-- Items    -->
          <a
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
            href="workspace.html"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="
                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;
                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1001/600"
                alt=""
              />
            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">Favorites</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl">Daily Tasks</span>
                <button
                  class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </a>

          <a
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
            href="workspace.html"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="
                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;
                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1002/600"
                alt=""
              />
            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">Favorites, School</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl">School Projects</span>
                <button
                  class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </a>

          <a
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
            href="workspace.html"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="
                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;
                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1003/600"
                alt=""
              />
            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">School</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl"
                  >CCAPDEV Checklist</span
                >
                <button
                  class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </a>

          <a
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
            href="workspace.html"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="
                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;
                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1004/600"
                alt=""
              />
            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">Orgs</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl">Event Tasks</span>
                <button
                  class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </a>

          <a
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
            href="workspace.html"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"

                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);

                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1005/600"
                alt=""

            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">Orgs</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl">Meetings</span>
                <button
                  class="bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                >
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </a>

          <!--  Add new    -->
          <div
            class="flex-shrink-0 m-4 relative overflow-hidden bg-purple-500 rounded-lg max-w-xs shadow-lg"
          >
            <div class="flex justify-start pt-0 px-0 items-center">
              <div
                class="flex absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="
                  background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;
                "
              ></div>
              <img
                class="object-cover"
                src="https://picsum.photos/1000/600"
                alt=""
              />
            </div>
            <div class="relative text-white px-4 pb-4 mt-4">
              <span class="flex opacity-75 -mb-1">Board</span>
              <div class="flex justify-between">
                <span class="block font-semibold text-xl">Add</span>
                <button
                  id="board-add-button"
                  class="fas fa-plus bg-white rounded-full text-purple-500 text-xs font-bold px-4 py-1 leading-none flex items-center hover:bg-c-purple-light hover:text-c-whitesmoke focus:outline-none"
                ></button>
              </div>
            </div>
          </div>
          <!--  ----------------------- -->
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="hidden fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
      id="board-add-modal"
    >
      <!-- Background -->
      <div
        class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <!--  Gray Background -->
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-80 transition-opacity"
          aria-hidden="true"
        ></div>
        <!--  Center the pop-up message-->
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
        ></span>

        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full p-4"
        >
          <div class="flex flex-row items-center justify-between mb-2">
            <div class="flex flex-wrap">
              <svg
                class="w-8 pr-2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
                />
              </svg>
              <h1 class="font-bold text-lg">Add Board</h1>
            </div>
            <button class="close-modal focus:outline-none">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="flex flex-col">
            <div class="w-full mb-2">
              <label class="font-bold block">Board Name</label>
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-1 px-2 leading-tight focus:outline-none focus:border-gray-500"
                type="text"
                name="board_name"
                id="board_name"
                placeholder="Board Name"
                value="Term 3 Tasks"
              />
            </div>
            <div class="w-full mb-2">
              <label class="font-bold block">Label</label>
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-1 px-2 leading-tight focus:outline-none focus:border-gray-500"
                type="text"
                name="board_label"
                id="board_label"
                placeholder="Add a description"
                value="Important"
              />
            </div>
            <div class="w-full mb-2">
              <label class="font-bold block">Board Color</label>
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md leading-tight focus:outline-none focus:border-gray-500"
                type="color"
                name="board_color"
                id="board_color"
                value="#B19CD9"
                placeholder="Board Color"
              />
            </div>
            <div class="flex flex-row-reverse mt-2">
              <button
                class="bg-transparent hover:bg-c-purple-dark focus:outline-none text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-400 hover:border-transparent rounded"
                id="board-add-confirm"
              >
                Save
              </button>
            </div>
          </div>
        </div>
